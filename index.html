<!DOCTYPE html>
<html>
<head>
	<title>FOOTBALL TABLE</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="panel resizable">
		<div class="team team-home">
			<img src="FCLviv.gif" alt="">
			<p class="teamName">Home</p>
			<p class="goals">0</p>
		</div>
		<div class="team team-guest">
			<img src="guest.png" alt="">
			<p class="teamName">Guest</p>
			<p class="goals">0</p>
		</div>
		<div class="all">
			<p class="timer">00:00</p>
		</div>
		<div class="resizer"></div>
	</div>
	<div class="controls">
		<div class="teams">
			<input type="text" class="enter-team-1-name" />
			<button class="goal-counter home">Add goal Lviv</button>
			<button class="goal-uncounter home">Remove goal Lviv</button>
			<input type="text" class="enter-team-2-name" />
			<button class="goal-counter guest">Add goal guest</button>
			<button class="goal-uncounter guest">Remove goal guest</button>
		</div>
		<div class="general">
			<input type="color" class="colorPicker">
			<button class="timerButtonStart">Start</button>
			<button class="timerButtonStop">Stop</button>
			<button class="timer1stHalf">Set 1st half</button>
			<button class="timer2ndHalf">Set 2nd half</button>
			<button class="bgcolor">Set background</button>
			<button class="saveNames">Save names</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
