<!DOCTYPE html>
<html>
<head>
	<title>FOOTBALL TABLE</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="panel resizable">
		<div class="team team-home">
			<div class="image-holder">
				<img src="FCLviv.gif" alt="">
			</div>	
			<p class="teamName">Home</p>
			<p class="goals">0</p>
		</div>
		<div class="team team-guest">
			<div class="image-holder">
				<img src="guest.png" alt="">
			</div>
			<p class="teamName">Guest</p>
			<p class="goals">0</p>
		</div>
		<div class="all">
			<p class="timer">00:00</p>
		</div>
		<div class="resizer"></div>
	</div>
	<div class="controls">
		<div class="teams">
			<div class="custom-button goal-uncounter home">Remove goal home</div>
			<div class="custom-button goal-counter home">Add goal home</div>
			<input type="text" class="enter-team-1-name" placeholder="Home team"/>
			<input type="text" class="enter-team-2-name" placeholder="Guest team"/>
			<div class="custom-button goal-counter guest">Add goal guest</div>
			<div class="custom-button goal-uncounter guest">Remove goal guest</div>
		</div>
		<div class="general">
			<input type="color" class="colorPicker">
			<div class="custom-button timerButtonStart">Start</div>
			<div class="custom-button timerButtonStop">Stop</div>
			<div class="custom-button timer1stHalf">Set 1st half</div>
			<div class="custom-button timer2ndHalf">Set 2nd half</div>
			<div class="custom-button bgcolor">Set background</div>
			<div class="custom-button saveNames">Save names</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
